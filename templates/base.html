<!DOCTYPE html>
<html>
<head>
    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- self defin css-->
    <link href="/static/css/self_define_style.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="http://getbootstrap.com/examples/jumbotron/jumbotron.css" rel="stylesheet">

    <!-- jquery -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>


    <title>{% block title %}{% endblock %} - sorbitol</title>
</head>

<body>

    <div class="navbar navbar-default navbar-fixed-top" role="navigation">

             <div class="col-md-3 searchbar-base">
                <div class="input-group">
                  <input type="text" class="form-control">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Search</button>
                  </span>
                </div><!-- /input-group -->
              </div><!-- /.col-lg-6 -->

            <div class="navbar-header title-base">
                <a class="navbar-brand" href="/">Sorbitol</a>
            </div>
    </div>


    {% block content %}{% endblock %}
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    {% block javascript %}{% endblock %}
</body>
</html>
