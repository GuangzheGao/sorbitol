{% extends "base.html" %}

{% block content %}

<div id="welcome">Sign up</div>

<form class="col-md-10" method="POST" action="/signup" role="form">
    <div class="form-signup">
        <div class="innerform-signup">
            User name:<div class="input-signup"><input type="text" id="signup-name" autocomplete="on" placeholder="new user"></div>
            Password: <div class="input-signup"><input type="password" id="signup-password"></div>
            <div class="">
                <button type="submit" class="btn btn-default">Sign up</button>
            </div>
        </div>
    </div>
</form>

{% endblock %}

{% block javascript %}

<script type='text/javascript'>
    $(document).ready(function() {
        $(document.body).addClass("gradual-background");
    });
</script>

{% endblock %}
